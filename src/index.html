<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <picture class="image-container">
        <source
          media="(min-width: 600px)"
          srcset="/src/images/image-product-desktop.jpg"
          alt="Chanel Product Image Desktop"
        />
        <img
          src="/src/images/image-product-mobile.jpg"
          alt="Chanel Product Image Mobile"
          class="mobile-product-img"
        />
      </picture>
      <section class="product-container">
        <p class="product-category">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <p class="price-now">$149.99</p>
          <p class="price-before">$169.99</p>
        </div>
        <button class="btn" data-icon="shopping-cart">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
